<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Pop</h3>
                <div class="bg-dark rounded " style="height: 20vh; overflow: auto">
                    <div th:each="popSong : ${songs.popSongs}" class="mt-1 rounded badge-info">
                        <img class="mr-1" src="/img/pop.png" alt="Pop" width="30px" height="30px">
                        <span th:text="|*{popSong.performer} - *{popSong.title} (*{popSong.getDuration()})|"></span>
                        <a class="ml-3 text-danger" th:href="@{home/add-song/{id}(id = ${popSong.id})}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Rock</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="rockSong : ${songs.rockSongs}" class="mt-1 rounded badge-warning">
                        <img class="mr-1" src="/img/rock.png" alt="Rock" width="30px" height="30px">
                        <span th:text="|*{rockSong.performer} - *{rockSong.title} (*{rockSong.getDuration()})|"></span>
                        <a class="ml-3 text-danger" th:href="@{home/add-song/{id}(id = ${rockSong.id})}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Jazz</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="jazzSong : ${songs.jazzSongs}" class="mt-3 rounded badge-success">
                        <img class="mr-1" src="/img/jazz.png" alt="Jazz" width="30px" height="30px">
                        <span th:text="|*{jazzSong.performer} - *{jazzSong.title} (*{jazzSong.getDuration()})|"></span>
                        <a class="ml-3 text-danger" th:href="@{home/add-song/{id}(id = ${jazzSong.id})}">Add</a>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Playlist </h3>

                <h6 th:text="|${totalDurationOfPlaylist} min.|" class="mySticky bg-gray text-dark  mb-0 mt-0"></h6>

                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark">
                        <tr th:each="song : ${playlist}">
                            <th scope="row"><img class="mr-2 " src="/img/playlist.png" alt="Playlist" width="30px" height="30px"></th>
                            <td th:text="|*{song.performer} - *{song.title} (*{song.getDuration()})|">
                                <span></span>
                            </td>
                            <td>
                                <a class="ml-3 text-danger" th:href="@{/home/remove-song/{id}(id = ${song.id})}">Remove</a>
                            </td>
                        </tr>
                    </table>
                </div>

                <a href="/home/remove-all-song" class="mt-1 mb-0 btn btn-danger">Remove all</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
