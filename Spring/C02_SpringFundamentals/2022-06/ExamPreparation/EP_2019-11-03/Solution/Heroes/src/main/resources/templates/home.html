<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/common :: head}"></head>
<body>
<header th:replace="~{/fragments/common :: main-nav}"></header>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2" th:text="|Current time is: ${#temporals.format(#temporals.createNow(), 'dd-MM-yyyy HH:mm:ss')}|">Welcome to the arena, #{username}}</h4>
        <h4 class="text-white mt-2" th:text="|Welcome to the arena, ${@currentUser.getUsername()}|">Welcome to the arena, #{username}}</h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3"
            th:each="hero : ${heroes}" th:object="${hero}">
                <img th:src="*{imageUri}" class="img-thumb" width="300" height="300"/>
                <h5 class="text-white text-center" th:text="*{name}">Warrior</h5>
                <a th:href="@{/heroes/details/{id}(id=*{id})}" class="btn btn-info mb-2">Details</a>
                <a th:href="@{/heroes/delete/{id}(id=*{id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>

    </div>
</main>
<span style="visibility: hidden">...</span>
<footer th:replace="~{/fragments/common :: footer}"></footer>
</body>
</html>
